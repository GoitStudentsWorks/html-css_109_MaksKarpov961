<section class="hero section" id="hero">
  <div class="container">
    <div class="hero-wrapper">
      <div class="hero-hat">
        <h1 class="hero-title">
          Welcome to our <span class="hero-title-span">collection</span> of
          premium watches
        </h1>
        <p class="hero-text">
          Our watches are not just timepieces, but also an expression of your
          personality and lifestyle. From classic designs to modern ones, we
          have a watch to suit every taste and occasion.
        </p>
      </div>
      <div class="hero-list-wrapper">
        <ul class="hero-list">
          <li class="hero-list-item">
            <img
              class="hero-list-item-img"
              srcset="
                /images/hero/victoria-romashenko.png    1x,
                /images/hero/victoria-romashenko@2x.png 2x
              "
              src="/images/hero/victoria-romashenko.png"
              alt="Victoria Romashenko profile picture"
            />
          </li>

          <li class="hero-list-item">
            <img
              class="hero-list-item-img"
              srcset="/images/hero/john.png 1x, /images/hero/john@2x.png 2x"
              src="/images/hero/john.png"
              alt="John Wax profile picture"
            />
          </li>
          <li class="hero-list-item">
            <img
              class="hero-list-item-img"
              srcset="
                /images/hero/anastasia.png    1x,
                /images/hero/anastasia@2x.png 2x
              "
              src="/images/hero/anastasia.png"
              alt="Anastasia Trachuk profile picture"
            />
          </li>
        </ul>

        <a class="hero-link" href="#about">Scroll down</a>
      </div>
    </div>
    <div class="hero-img">
      <picture>
        <source
          srcset="
            /images/hero/hero-desktop.jpg    1x,
            /images/hero/hero-desktop@2x.jpg 2x
          "
          media="(min-width: 1280px)"
        />
        <source
          srcset="
            /images/hero/hero-tablet.jpg    1x,
            /images/hero/hero-tablet@2x.jpg 2x
          "
          media="(min-width: 768px)"
        />
        <source
          srcset="
            /images/hero/hero-mobile.jpg    1x,
            /images/hero/hero-mobile@2x.jpg 2x
          "
          media="(max-width: 767px)"
        />
        <img src="/images/hero/hero-desktop.jpg" alt="black wristwatch" />
      </picture>
    </div>
  </div>
</section>
